{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CrackMe</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/css/cover.css' %}" rel="stylesheet">
  </head>

  <body class="text-center d-flex flex-column" style="justify-content: flex-start;">

    <div class="navbar navbar-inverse p-5">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><strong>Hackerman</strong></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/"><strong>SQL injection</strong></a></li>
          <li class="active"><a href="/csrf_yes_no"><strong><u>CSRF</u></strong></a></li>
        </ul>
      </div>
    </div>


    <main role="main" class="inner cover">
        <h1 class="cover-heading">Set CSRF</h1>
        <p class="lead">Allow CSRF?</p>
        <form action="/csrf_yes_no" method="post">
            {% csrf_token %}
            <p class="lead">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="enable" value="yes" checked>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="enable" value="no">
                    <label class="form-check-label">No</label>
                </div>
          
            </p>
            <button type="submit" class="btn btn-lg btn-secondary">Continue</button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
      </footer>

</body>
</html>

<script src="{% static '/js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static '/js/popper.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>

<script>
  // initialize tooltip
  $('[data-toggle="tooltip"]').tooltip()
</script>
